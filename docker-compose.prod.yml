# 生产环境配置
# 特点：高性能、安全、稳定
#
# 使用方法：
#   1. 设置环境变量（或创建 .env 文件）：
#      export SECRET_KEY="your-secure-secret-key"
#      export POSTGRES_PASSWORD="your-secure-db-password"
#
#   2. 启动服务：
#      docker compose -f docker-compose.prod.yml up --build -d
#
#   3. 查看日志：
#      docker compose -f docker-compose.prod.yml logs -f web

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-axhost}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-axhost_password}
      POSTGRES_DB: ${POSTGRES_DB:-axhost}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    # 生产环境不暴露端口到宿主机，只供内部网络访问
    # 如需外部访问，请取消下面注释并设置强密码
    # ports:
    #   - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-axhost} -d ${POSTGRES_DB:-axhost}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  web:
    build: .
    ports:
      - "8000:8000"
    # 生产环境不挂载代码，使用镜像内构建的版本
    volumes:
      # 只持久化上传的文件
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-axhost}:${POSTGRES_PASSWORD:-axhost_password}@db:5432/${POSTGRES_DB:-axhost}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ACCESS_TOKEN_EXPIRE_DAYS=${ACCESS_TOKEN_EXPIRE_DAYS:-30}
      - UPLOAD_DIR=/app/uploads
      # 时区设置（东八区）
      - TZ=Asia/Shanghai
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    # 生产环境：使用多个 worker，不启用热重载
    # workers: 根据 CPU 核心数设置，通常为 2-4 * CPU核心数
    # 或使用 gunicorn: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${UVICORN_WORKERS:-4}
    restart: unless-stopped
    # 资源限制（根据实际服务器调整）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
