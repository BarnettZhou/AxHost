<!-- 修改密码模态框组件 -->
<div id="changePasswordModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4 modal-enter">
        <h3 class="text-xl font-bold mb-6">修改密码</h3>
        <form id="changePasswordForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">新密码</label>
                <input type="password" id="newPassword" required minlength="6" maxlength="18" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                    placeholder="请输入6-18位新密码">
                <p class="text-xs text-gray-400 mt-1">支持数字、大小写字母</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                <input type="password" id="confirmPassword" required minlength="6" maxlength="18"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                    placeholder="请再次输入新密码">
            </div>
            <div class="flex gap-3 pt-2">
                <button type="button" onclick="closeChangePasswordModal()" class="flex-1 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">取消</button>
                <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-orange-600 to-orange-500 text-white rounded-lg hover:from-orange-700 hover:to-orange-600 transition-colors font-medium">确认修改</button>
            </div>
        </form>
    </div>
</div>
