<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AxHost{% endblock %}</title>
    <script src="/static/js/tailwindcss.js"></script>
    <link href="/static/css/inter-font.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(135deg, #FF6600 0%, #FF8533 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* 下拉菜单动画 */
        .dropdown-menu {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
        }
        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        /* 文件上传美化 */
        .file-upload-zone {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .file-upload-zone:hover, .file-upload-zone.dragover {
            border-color: #FF6600;
            background-color: #FFF0E6;
        }
        .file-upload-zone.has-file {
            border-color: #10b981;
            background-color: #ecfdf5;
        }
        
        /* 弹窗动画 */
        .modal-enter {
            animation: modalIn 0.3s ease;
        }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    {% block logo %}
                    <div class="w-8 h-8 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold gradient-text">AxHost</span>
                    {% endblock %}
                </div>
                <div class="flex items-center space-x-4">
                    {% block nav_extra %}{% endblock %}
                    
                    <!-- 用户菜单 -->
                    <div class="relative group">
                        <button class="flex items-center justify-center w-9 h-9 rounded-full bg-gradient-to-br from-orange-500 to-orange-600 text-white hover:from-orange-600 hover:to-orange-700 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </button>
                        <!-- 下拉菜单 -->
                        <div class="hidden group-hover:block absolute right-0 top-full w-48 pt-2 z-50">
                            <div class="bg-white rounded-lg shadow-lg border border-gray-200 py-1">
                                <div class="px-4 py-2 text-sm text-gray-900 border-b border-gray-100">
                                    <span id="userNameDisplay" class="font-medium"></span>
                                </div>
                                <button onclick="showChangePasswordModal()" class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                                    </svg>
                                    修改密码
                                </button>
                                <button onclick="logout()" class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                    退出登录
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    {% block content %}{% endblock %}

    <!-- 修改密码模态框 -->
    <div id="changePasswordModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4 modal-enter">
            <h3 class="text-xl font-bold mb-6">修改密码</h3>
            <form id="changePasswordForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">新密码</label>
                    <input type="password" id="newPassword" required minlength="6" maxlength="18" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                        placeholder="请输入6-18位新密码">
                    <p class="text-xs text-gray-400 mt-1">支持数字、大小写字母</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                    <input type="password" id="confirmPassword" required minlength="6" maxlength="18"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                        placeholder="请再次输入新密码">
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closeChangePasswordModal()" class="flex-1 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">取消</button>
                    <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-orange-600 to-orange-500 text-white rounded-lg hover:from-orange-700 hover:to-orange-600 transition-colors font-medium">确认修改</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 提示消息 -->
    <div id="toast" class="hidden fixed top-4 right-4 z-50 transform transition-all duration-300">
        <div id="toastContent" class="rounded-lg shadow-lg p-4 flex items-center gap-3">
            <!-- 动态内容 -->
        </div>
    </div>

    <script>
        // 全局当前用户信息
        let currentUser = null;
        
        // 初始化获取当前用户信息
        async function init() {
            try {
                const response = await fetch('/api/auth/me');
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }
                currentUser = await response.json();
                document.getElementById('userNameDisplay').textContent = currentUser.name;
                
                // 显示管理后台链接（管理员）
                if (currentUser.role === 'admin') {
                    const adminLink = document.getElementById('adminLink');
                    if (adminLink) adminLink.classList.remove('hidden');
                }
                
                // 显示上传按钮（管理员和产品经理）
                if (['admin', 'product_manager'].includes(currentUser.role)) {
                    const uploadBtn = document.getElementById('uploadBtn');
                    if (uploadBtn) uploadBtn.classList.remove('hidden');
                }
            } catch (error) {
                window.location.href = '/login';
            }
        }

        // 显示修改密码弹窗
        function showChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.remove('hidden');
        }

        function closeChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.add('hidden');
            document.getElementById('changePasswordForm').reset();
        }

        // 修改密码表单提交
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showToast('两次输入的密码不一致', 'error');
                return;
            }
            
            if (newPassword.length < 6 || newPassword.length > 18) {
                showToast('密码长度需在6-18位之间', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/users/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: newPassword })
                });
                
                if (response.ok) {
                    closeChangePasswordModal();
                    showToast('密码修改成功', 'success');
                } else {
                    const data = await response.json();
                    showToast(data.detail || '密码修改失败', 'error');
                }
            } catch (error) {
                showToast('网络错误', 'error');
            }
        });

        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const content = document.getElementById('toastContent');
            
            const colors = {
                success: 'bg-green-50 text-green-800 border border-green-200',
                error: 'bg-red-50 text-red-800 border border-red-200',
                info: 'bg-blue-50 text-blue-800 border border-blue-200'
            };
            
            const icons = {
                success: '<svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>',
                error: '<svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
                info: '<svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
            };
            
            content.className = `rounded-lg shadow-lg p-4 flex items-center gap-3 ${colors[type]}`;
            content.innerHTML = `${icons[type]}<span class="font-medium">${message}</span>`;
            
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // 退出登录
        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 启动
        init();

        {% block extra_js %}{% endblock %}
    </script>
</body>
</html>
