# 开发环境配置
# 特点：热重载、代码挂载、调试友好
#
# 使用方法：
#   docker compose -f docker-compose.dev.yml up --build -d
#
# 查看日志：
#   docker compose -f docker-compose.dev.yml logs -f web

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: axhost
      POSTGRES_PASSWORD: axhost_password
      POSTGRES_DB: axhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axhost -d axhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # 开发模式：挂载本地代码，修改后自动热重载
      - ./app:/app/app
      # uploads 目录挂载到正确的路径
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://axhost:axhost_password@db:5432/axhost
      - SECRET_KEY=dev-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_DAYS=30
      - UPLOAD_DIR=/app/uploads
      # 开发模式标志
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    # --reload: 代码修改后自动重启服务
    # --reload-dir: 指定监视的目录
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app

volumes:
  postgres_data:
